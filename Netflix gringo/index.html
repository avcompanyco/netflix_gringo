<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Welcome - Movie Platform</title> <!-- More descriptive title -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"> <!-- Assuming this is the local Bootstrap -->
    <link rel="stylesheet" href="assets/css/brand_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* body styles will come from brand_styles.css */

        .welcome-page-wrapper { /* Renamed from app-container for clarity */
            /* min-height: 100vh; Covered by body style */
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center; /* Center align all text content */
        }

        .welcome-login-btn-container { /* New container for positioning login button */
            position: absolute;
            top: 20px;
            right: 20px;
        }
        /* .login-button specific styles removed, will use .btn classes */
        /* .start-button specific styles removed, will use .btn classes */

        .logo-icon { /* Retaining specific margin/size for this page */
            width: 48px;
            height: 48px;
            margin-bottom: 2.5rem;
        }

        .welcome-title { /* Styles primarily from h1 in brand_styles.css */
            /* font-size, font-weight, color, margin-bottom removed to inherit from h1 */
            letter-spacing: -0.5px; /* Specific to this page's design */
        }

        .welcome-subtitle { /* Styles primarily from h2 in brand_styles.css */
            /* font-size, font-weight, color, margin-bottom removed to inherit from h2 */
            /* Consider if the original large margin-bottom: 3rem was essential or if h2's default is fine */
            letter-spacing: -0.5px; /* Specific to this page's design */
        }

        /* Responsive adjustments for typography and logo */
        @media (min-width: 768px) { /* Tablet */
            .logo-icon {
                width: 60px;
                height: 60px;
                margin-bottom: 3rem;
            }
            .welcome-title { font-size: 2.5rem; }
            .welcome-subtitle { font-size: 2.25rem; }
            /* Button sizes can be handled by .btn-lg or specific padding in .btn if needed */
        }

        @media (min-width: 1200px) { /* Desktop */
            .logo-icon {
                width: 72px;
                height: 72px;
                margin-bottom: 3.5rem;
            }
            .welcome-title { font-size: 3rem; }
            .welcome-subtitle { font-size: 2.75rem; }
        }

        @media (max-width: 400px) { /* Mobile small */
            .welcome-page-wrapper { padding: 1.5rem; }
            .welcome-title { font-size: 1.75rem; }
            .welcome-subtitle { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="welcome-page-wrapper">
        <div class="welcome-login-btn-container">
            <a href="log_in.html" class="btn btn-outline-primary" role="button">Log In</a>
        </div>
        
        <img src="assets/img/logo.png" alt="Logo" class="logo-icon">
        
        <h1 class="welcome-title">The best movies</h1>
        <h2 class="welcome-subtitle">ALL IN ONE</h2>
        
        <a href="create_account.html" class="btn btn-primary btn-lg" role="button">Start now</a> <!-- Added .btn-lg for larger call to action -->
    </div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script> <!-- Assuming local Bootstrap JS -->
</body>
</html>
