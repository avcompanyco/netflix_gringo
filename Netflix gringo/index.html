<body><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0A0A23;
            color: white;
            min-height: 100vh;
        }

        .app-container {
            position: relative;
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .login-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: white;
            color: #0A0A23;
            border: none;
            border-radius: 30px;
            padding: 0.5rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            transform: scale(1.05);
            background-color: white;
            color: #0A0A23;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 2.5rem;
        }

        .welcome-title {
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .welcome-subtitle {
            font-size: 1.75rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 3rem;
            letter-spacing: -0.5px;
        }

        .start-button {
            background-color: #DC3545;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 0.875rem 3rem;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .start-button:hover {
            transform: scale(1.05);
            background-color: #bb2d3b;
            color: white;
        }

        /* Tablet */
        @media (min-width: 768px) {
            .logo-icon {
                width: 60px;
                height: 60px;
                margin-bottom: 3rem;
            }

            .welcome-title {
                font-size: 2.5rem;
            }

            .welcome-subtitle {
                font-size: 2.25rem;
            }

            .start-button {
                padding: 1rem 3.5rem;
                font-size: 1.2rem;
            }
        }

        /* Desktop */
        @media (min-width: 1200px) {
            .logo-icon {
                width: 72px;
                height: 72px;
                margin-bottom: 3.5rem;
            }

            .welcome-title {
                font-size: 3rem;
            }

            .welcome-subtitle {
                font-size: 2.75rem;
            }

            .start-button {
                padding: 1.125rem 4rem;
                font-size: 1.25rem;
            }

            .login-button {
                padding: 0.625rem 2.5rem;
                font-size: 1.1rem;
            }
        }

        /* Mobile small */
        @media (max-width: 400px) {
            .app-container {
                padding: 1.5rem;
            }

            .welcome-title {
                font-size: 1.75rem;
            }

            .welcome-subtitle {
                font-size: 1.5rem;
            }

            .login-button {
                padding: 0.4rem 1.75rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <a href="log_in.html" class="btn login-button" role="button">Log In</a>
        
        <img src="assets/img/logo.png" alt="Logo" class="logo-icon">
        
        <h1 class="welcome-title">The best movies</h1>
        <h2 class="welcome-subtitle">ALL IN ONE</h2>
        
        <a href="create_account.html" class="btn start-button" role="button">Start now</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
