        :root {
            --main-bg: #0A0A23;
            --primary-color: #F06292;

            font-family: 'Poppins', sans-serif;
            background-color: var(--main-bg);
            color: white;
            margin: 0;
            padding: 0;

            overflow-x: hidden;
        }

        .app-wrapper {
            padding-bottom: 80px;
        }

        .header {
            padding: 0.75rem 0;
            text-align: center;
        }

        .logo-icon {

            height: 48px;
        }

        .category-header {
            position: relative;
            width: 100%;
            height: 300px;
            background: url('assets/img/fondo_comedy.jpg') no-repeat center center;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .header-gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(to bottom, rgba(10, 10, 35, 0.3), var(--main-bg));
        }

        .category-title {
            position: absolute;
            bottom: 2rem;
            left: 0;
            right: 0;
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            margin: 0;
            z-index: 2;
        }

        .movies-section {
            position: relative;
            padding: 0 1rem;
            margin-bottom: 2rem;
            overflow: visible;
        }

        .section-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: left;
        }

        .movies-row {
            position: relative;
            display: flex;
            gap: 0.75rem;
            overflow-x: auto;
            padding: 1rem;
            margin: -1rem;
            scroll-snap-type: x mandatory;
            -ms-overflow-style: none;
            scrollbar-width: none;
            cursor: grab;
            user-select: none;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .movies-row::-webkit-scrollbar {
            display: none;
        }

        .movies-row.grabbing {
            cursor: grabbing;
        }

        .movie-card {
            flex: 0 0 auto;
            width: 110px;
            aspect-ratio: 2/3;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s var(--transition-bezier);
            scroll-snap-align: start;
            position: relative;
        }

        .movie-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slider-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: rgba(128, 128, 128, 0.3);
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            border: none;
            color: white;
            transition: all 0.2s ease;
        }

        .slider-arrow::after {
            font-size: 28px;
            font-weight: 400;
            line-height: 1;
        }

        .slider-arrow:hover {
            background: rgba(128, 128, 128, 0.5);
        }

        .slider-arrow.prev {
            left: -50px;
        }

        .slider-arrow.next {
            right: -50px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--main-bg);
            padding: 1rem;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 0.8rem;
            gap: 4px;
            transition: all 0.3s var(--transition-bezier);
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
        }
        
        .nav-icon.profile {
            border-radius: 50%;
        }

        @media (min-width: 1200px) {
            .app-wrapper {
                max-width: 100%;
                margin: 0;
                padding: 0 0 80px;
            }

            .header {
                padding: 1.5rem 0;
            }

            .category-header {
                height: 400px;
                width: 100%;
            }

            .movies-section {
                padding: 0;
                margin: 0 60px;
                margin-bottom: 3rem;
            }

            .movies-row {
                padding: 2rem;
                margin: -2rem;
            }

            .movie-card {
                width: 180px;
                transition: all 0.3s ease;
                transform-origin: center center;
            }

            .movies-row:hover .movie-card {
                transform-origin: center left;
            }

            .movie-card:hover {
                transform: scale(1.2);
                z-index: 20;
            }

            .movie-card:hover ~ .movie-card {
                transform: translateX(30px);
            }

            .movies-row .movie-card:first-child {
                transform-origin: left center;
            }

            .movies-row .movie-card:last-child {
                transform-origin: right center;
            }

            .slider-arrow {
                display: flex;
            }

            .section-title {
                margin: 2rem 0;
            }
        }

        @media (max-width: 768px) {
            .category-header {
                height: 200px;
            }

            .category-title {
                font-size: 2rem;
                bottom: 1.5rem;
            }

            .section-title {
                margin: 1.5rem 0;
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    <script>
        // Implementar scroll con momentum para las filas de películas
        function initializeMovieRowScroll() {
            const movieRows = document.querySelectorAll('.movies-row');
            const isMobile = window.innerWidth < 1200;
            
            movieRows.forEach(row => {
                if (isMobile) {
                    let isScrolling = false;
                    let startX;
                    let scrollLeft;

                    function startDragging(e) {
                        isScrolling = true;
                        row.classList.add('grabbing');
                        startX = e.type.includes('mouse') ? e.pageX : e.touches[0].pageX;
                        scrollLeft = row.scrollLeft;
                        row.style.scrollBehavior = 'auto';
                    }

                    function stopDragging() {
                        isScrolling = false;
                        row.classList.remove('grabbing');
                        row.style.scrollBehavior = 'smooth';
                    }

                    function move(e) {
                        if (!isScrolling) return;
                        e.preventDefault();
                        const x = e.type.includes('mouse') ? e.pageX : e.touches[0].pageX;
                        const distance = x - startX;
                        row.scrollLeft = scrollLeft - distance;
                    }

                    row.addEventListener('touchstart', startDragging, { passive: true });
                    row.addEventListener('touchend', stopDragging);
                    row.addEventListener('touchmove', move, { passive: false });
                    row.addEventListener('mousedown', startDragging);
                    row.addEventListener('mouseup', stopDragging);
                    row.addEventListener('mouseleave', stopDragging);
                    row.addEventListener('mousemove', move);
                } else {
                    const prevButton = row.parentElement.querySelector('.prev');
                    const nextButton = row.parentElement.querySelector('.next');

                    prevButton.addEventListener('click', () => {
                        row.scrollBy({
                            left: -row.offsetWidth + 100,
                            behavior: 'smooth'
                        });
                    });

                    nextButton.addEventListener('click', () => {
                        row.scrollBy({
                            left: row.offsetWidth - 100,
                            behavior: 'smooth'
                        });
                    });

                    row.addEventListener('scroll', () => {
                        prevButton.style.opacity = row.scrollLeft <= 0 ? '0' : '1';
                        nextButton.style.opacity = 
                            Math.ceil(row.scrollLeft + row.clientWidth) >= row.scrollWidth ? '0' : '1';
                    });
                }
            });
        }

        // Inicializar todo cuando el documento esté listo
        document.addEventListener('DOMContentLoaded', () => {
            initializeMovieRowScroll();
        });
    </script>
