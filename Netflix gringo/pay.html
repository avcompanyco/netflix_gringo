<head>

<body><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now to Pay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0A0A23;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 2rem;
        }

        .payment-title {
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 3.5rem;
            letter-spacing: -0.5px;
        }

        .form-container {
            width: 100%;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-label {
            color: white;
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.875rem;
            display: block;
        }

        .form-control {
            background-color: #E8E8E8;
            border: none;
            border-radius: 30px;
            padding: 1rem 1.75rem;
            font-size: 1.1rem;
            height: auto;
            color: #333;
            width: 100%;
            text-align: center;
        }

        .form-control::placeholder {
            color: #666;
            text-align: center;
        }

        .form-control:focus {
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.25);
            background-color: #fff;
        }

        .pay-button {
            /* background-color: #F06292; */ /* Handled by .btn-primary */
            /* color: white; */ /* Handled by .btn-primary */
            border: none;
            border-radius: 30px;
            padding: 1rem 2rem;
            font-size: 1.25rem;
            font-weight: 500;
            width: 100%;
            display: block;
            margin: 3rem auto 0;
            transition: all 0.3s ease;
            max-width: 300px;
        }

        .pay-button:hover {
            transform: scale(1.02);
            background-color: #e91e63;
        }

        /* Tablet */
        @media (min-width: 768px) {
            .app-container {
                max-width: 480px;
            }

            .logo-icon {
                width: 56px;
                height: 56px;
                margin-bottom: 2.5rem;
            }

            .payment-title {
                font-size: 2.25rem;
                margin-bottom: 4rem;
            }
        }

        /* Desktop */
        @media (min-width: 1200px) {
            .app-container {
                max-width: 520px;
            }

            .logo-icon {
                width: 64px;
                height: 64px;
                margin-bottom: 3rem;
            }

            .payment-title {
                font-size: 2.5rem;
                margin-bottom: 4.5rem;
            }

            .form-group {
                margin-bottom: 2.5rem;
            }

            .form-control {
                padding: 1.125rem 2rem;
                font-size: 1.2rem;
            }

            .pay-button {
                margin-top: 4rem;
                padding: 1.125rem 2.5rem;
            }
        }

        /* Mobile small */
        @media (max-width: 400px) {
            .app-container {
                padding: 1.5rem;
            }

            .payment-title {
                font-size: 1.75rem;
                margin-bottom: 3rem;
            }

            .form-control {
                padding: 0.875rem 1.5rem;
                font-size: 1rem;
            }

            .pay-button {
                padding: 0.875rem 1.75rem;
                font-size: 1.125rem;
                margin-top: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <img src="assets/img/logo.png" alt="Logo" class="logo-icon">
        
        <h1 class="payment-title">NOW TO PAY</h1>
        
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="4532 1234 5678 9012" maxlength="19">
                </div>
                
                <div class="form-group">
                    <label for="expirationDate" class="form-label">Expiration Date</label>
                    <input type="text" class="form-control" id="expirationDate" placeholder="08/26" maxlength="5">
                </div>
                
                <div class="form-group">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="738" maxlength="4">
                </div>
                
                <a href="dashboard.html" class="btn btn-primary pay-button" role="button">PAY NOW</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
