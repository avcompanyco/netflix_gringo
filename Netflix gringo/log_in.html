<body><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0A0A23;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 2rem;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 4rem;
            letter-spacing: -0.5px;
        }

        .form-container {
            width: 100%;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-label {
            color: white;
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.875rem;
            display: block;
        }

        .form-control {
            background-color: #E8E8E8;
            border: none;
            border-radius: 30px;
            padding: 1rem 1.75rem;
            font-size: 1.1rem;
            height: auto;
            color: #333;
            width: 100%;
        }

        .form-control::placeholder {
            color: #666;
        }

        .form-control:focus {
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.25);
            background-color: #fff;
        }

        .login-button {
            background-color: #DC3545;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 1rem 2rem;
            font-size: 1.125rem;
            font-weight: 500;
            width: 100%;
            max-width: 200px;
            display: block;
            margin: 3rem auto 0;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            transform: scale(1.02);
            background-color: #bb2d3b;
        }

        /* Tablet */
        @media (min-width: 768px) {
            .app-container {
                max-width: 480px;
            }

            .logo-icon {
                width: 56px;
                height: 56px;
                margin-bottom: 2.5rem;
            }

            .login-title {
                font-size: 2.25rem;
            }
        }

        /* Desktop */
        @media (min-width: 1200px) {
            .app-container {
                max-width: 520px;
                padding: 0;
            }

            .logo-icon {
                width: 64px;
                height: 64px;
                margin-bottom: 3rem;
            }

            .login-title {
                font-size: 2.5rem;
                margin-bottom: 5rem;
            }

            .form-group {
                margin-bottom: 2.5rem;
            }

            .login-button {
                margin-top: 4rem;
            }
        }

        /* Mobile small */
        @media (max-width: 400px) {
            .app-container {
                padding: 1.5rem;
            }

            .login-title {
                font-size: 1.75rem;
                margin-bottom: 3rem;
            }

            .form-control {
                padding: 0.875rem 1.5rem;
                font-size: 1rem;
            }

            .form-label {
                font-size: 1.125rem;
            }

            .login-button {
                margin-top: 2.5rem;
                padding: 0.875rem 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <img src="assets/img/logo.png" alt="Logo" class="logo-icon">
        
        <h1 class="login-title">LOG IN</h1>
        
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Mark@movies.com">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="******************">
                </div>
                
                <button type="button" class="btn login-button" onclick="window.location.href='dashboard.html';">STARTED NOW</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
