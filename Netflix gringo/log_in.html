<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Log In - Movie Platform</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/brand_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* body styles from brand_styles.css */
        .auth-form-wrapper { /* Consistent wrapper for auth pages */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
        }

        .auth-container { /* Inner container for form content */
            width: 100%;
            max-width: 450px; /* Consistent max-width for auth forms */
            text-align: center; /* Center logo and title */
        }

        .logo-icon {
            width: 56px; /* Consistent logo size */
            height: 56px;
            margin-bottom: 1.5rem; /* Consistent spacing */
        }

        .auth-title { /* Consistent title for auth pages, inherits from h1 */
            /* font-size, font-weight, color removed to inherit from h1 in brand_styles.css */
            /* h1 provides: font-size: 2.25rem, font-weight: var(--font-weight-semibold), color: var(--text-headings) */
            margin-bottom: 2.5rem; /* Specific larger margin for this context */
        }

        /* Form specific styles will use .form-group, .form-label, .form-control from brand_styles.css */
        /* Removed custom .form-container, .form-label, .form-control styles */

        /* .login-submit-btn class is removed, replaced by utility classes on the button itself */

        .create-account-link-container {
            margin-top: 2rem;
            font-size: 0.9rem;
        }
        .create-account-link-container a {
            /* Link color will be inherited from brand_styles.css */
            font-weight: var(--font-weight-medium);
        }

        /* Responsive adjustments for title and logo if needed */
        @media (max-width: 480px) {
            .auth-title {
                font-size: 1.75rem; /* Slightly smaller on very small screens */
                margin-bottom: 2rem;
            }
            .logo-icon {
                width: 48px;
                height: 48px;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-form-wrapper">
        <div class="auth-container">
            <img src="assets/img/logo.png" alt="Logo" class="logo-icon">

            <h1 class="auth-title">LOG IN</h1>

            <form>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                
                <button type="button" class="btn btn-primary w-100 mt-4" onclick="window.location.href='dashboard.html';">LOG IN</button>
            </form>
            <div class="create-account-link-container">
                <p>Don't have an account? <a href="create_account.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
