<html data-bs-theme="light" lang="en">

<head>

<body><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0A0A23;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 2rem;
        }

        .plans-title {
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 3rem;
            letter-spacing: -0.5px;
        }

        .plan-card {
            background-color: #F06292;
            border-radius: 24px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .plan-card:hover {
            transform: translateY(-5px);
        }

        .plan-name {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: white;
        }

        .plan-description {
            font-size: 1.1rem;
            color: white;
            margin-bottom: 1.5rem;
            line-height: 1.4;
            padding: 0 1rem;
        }

        .plan-price {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1.5rem;
        }

        .start-button {
            /* background-color: #DC3545; */ /* Handled by .btn-danger */
            /* color: white; */ /* Handled by .btn-danger */
            border: none;
            border-radius: 30px;
            padding: 0.875rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .start-button:hover {
            transform: scale(1.05);
            background-color: #bb2d3b;
            color: white;
        }

        /* Tablet */
        @media (min-width: 768px) {
            .app-container {
                max-width: 680px;
            }

            .logo-icon {
                width: 56px;
                height: 56px;
                margin-bottom: 2.5rem;
            }

            .plans-title {
                font-size: 2.25rem;
                margin-bottom: 4rem;
            }

            .plan-cards-container {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
                width: 100%;
            }

            .plan-card {
                margin-bottom: 0;
            }
        }

        /* Desktop */
        @media (min-width: 1200px) {
            .app-container {
                max-width: 900px;
            }

            .logo-icon {
                width: 64px;
                height: 64px;
                margin-bottom: 3rem;
            }

            .plans-title {
                font-size: 2.5rem;
            }

            .plan-card {
                padding: 2.5rem;
            }

            .plan-name {
                font-size: 2rem;
            }

            .plan-description {
                font-size: 1.2rem;
            }

            .plan-price {
                font-size: 2.25rem;
            }
        }

        /* Mobile small */
        @media (max-width: 400px) {
            .app-container {
                padding: 1.5rem;
            }

            .plans-title {
                font-size: 1.75rem;
                margin-bottom: 2.5rem;
            }

            .plan-card {
                padding: 1.5rem;
            }

            .plan-name {
                font-size: 1.5rem;
            }

            .plan-description {
                font-size: 1rem;
            }

            .plan-price {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <img src="assets/img/logo.png" alt="Logo" class="logo-icon">
        
        <h1 class="plans-title">SELECT YOUR PLAN</h1>
        
        <div class="plan-cards-container">
            <div class="plan-card">
                <h2 class="plan-name">GOLDEN</h2>
                <p class="plan-description">Unlimited movies to enjoy and upload in your account.</p>
                <div class="plan-price">$ 50 USD</div>
                <a href="pay.html" class="btn btn-danger start-button" role="button">START NOW</a>
            </div>

            <div class="plan-card">
                <h2 class="plan-name">SILVER</h2>
                <p class="plan-description">Limited movies to enjoy and upload in your account.</p>
                <div class="plan-price">$ 25 USD</div>
                <a href="pay.html" class="btn btn-danger start-button" role="button">START NOW</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
