<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Create Account - Movie Platform</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/brand_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* body styles from brand_styles.css */
         .auth-form-wrapper { /* Consistent wrapper for auth pages */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
        }

        .auth-container { /* Inner container for form content */
            width: 100%;
            max-width: 450px; /* Consistent max-width for auth forms */
            text-align: center; /* Center logo and title */
        }

        .logo-icon {
            width: 56px; /* Consistent logo size */
            height: 56px;
            margin-bottom: 1.5rem; /* Consistent spacing */
        }

        .auth-title { /* Consistent title for auth pages */
            font-size: 2rem; /* Using h2 size from brand_styles.css as base */
            font-weight: var(--font-weight-bold);
            color: var(--text-headings);
            margin-bottom: 2.5rem; /* Consistent spacing */
        }

        /* Form specific styles will use .form-group, .form-label, .form-control from brand_styles.css */
        /* Removed custom .form-container, .form-label, .form-control styles for inputs */

        /* Specific button styling for this page if needed, otherwise .btn classes handle it */
        .signup-submit-btn { /* To ensure it's full width and has top margin */
            width: 100%;
            margin-top: 1.5rem; /* Space above button */
            padding-top: 0.75rem; /* Slightly larger padding for main action */
            padding-bottom: 0.75rem;
        }
        .login-link-container {
             margin-top: 2rem;
             font-size: 0.9rem;
        }
        .login-link-container a {
            font-weight: var(--font-weight-medium);
        }


        /* Responsive adjustments for title and logo if needed */
        @media (max-width: 480px) {
            .auth-title {
                font-size: 1.75rem; /* Slightly smaller on very small screens */
                margin-bottom: 2rem;
            }
            .logo-icon {
                width: 48px;
                height: 48px;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-form-wrapper">
        <div class="auth-container">
            <img src="assets/img/logo.png" alt="Logo" class="logo-icon">

            <h1 class="auth-title">CREATE ACCOUNT</h1>

            <form>
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password">
                </div>
                
                <a href="select_plans.html" class="btn btn-primary signup-submit-btn" role="button">SIGN UP</a>
            </form>
            <div class="login-link-container">
                <p>Already have an account? <a href="log_in.html">Log In</a></p>
            </div>
        </div>
    </div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
