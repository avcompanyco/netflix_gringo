    <style>
:root {
    --gradient-start: #F06292;
    --gradient-end: #2196F3;
    --main-bg: #0A0A23;
    --transition-bezier: cubic-bezier(0.4, 0, 0.2, 1);
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--main-bg);
    color: white;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    overflow-x: hidden;
}

.app-wrapper {
    padding-bottom: 80px;
}

/* Header */
.header {
    padding: 2rem 1rem;
    text-align: center;
}

.logo-icon {
    width: 48px;
    height: 48px;
    margin-bottom: 2rem;
}

.page-title {
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 2rem;
    text-align: left;
    padding: 0 1rem;
}

/* Movie Categories */
.category-section {
    position: relative;
    margin-bottom: 2.5rem;
    padding: 0;
    overflow: visible;
}

.category-title {
    font-size: 1.5rem;
    font-weight: 500;
    margin-bottom: 1rem;
    padding: 0 1rem;
}

.movies-row {
    position: relative;
    display: flex;
    gap: 0.75rem;
    overflow-x: auto;
    padding: 1rem;
    margin: 0;
    scroll-snap-type: x mandatory;
    -ms-overflow-style: none;
    scrollbar-width: none;
    cursor: grab;
    user-select: none;
    scroll-behavior: smooth;
    -webkit-overflow-scrolling: touch;
}

.movies-row::-webkit-scrollbar {
    display: none;
}

.movies-row.grabbing {
    cursor: grabbing;
}

.movie-card {
    flex: 0 0 auto;
    width: 110px;
    aspect-ratio: 2/3;
    border-radius: 12px;
    overflow: hidden;
    transition: all 0.3s var(--transition-bezier);
    scroll-snap-align: start;
    position: relative;
}

.movie-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Navigation Arrows */
.slider-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 40px;
    height: 40px;
    background: rgba(128, 128, 128, 0.3);
    border-radius: 50%;
    display: none;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 100;
    border: none;
    color: white;
    transition: all 0.2s ease;
}

.slider-arrow::after {
    content: '›';
    font-size: 28px;
    font-weight: 400;
    line-height: 1;
}

.slider-arrow.prev::after {
    content: '‹';
}

.slider-arrow:hover {
    background: rgba(128, 128, 128, 0.5);
}

.slider-arrow.prev {
    left: -20px;
}

.slider-arrow.next {
    right: -20px;
}

/* Bottom Navigation */
.bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: var(--main-bg);
    padding: 1rem;
    display: flex;
    justify-content: space-around;
    border-top: 1px solid rgba(255,255,255,0.1);
    z-index: 1000;
}

.nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;
    text-decoration: none;
    font-size: 0.8rem;
    gap: 4px;
    transition: all 0.3s var(--transition-bezier);
}

.nav-item.active {
    color: var(--gradient-start);
}

.nav-icon {
    width: 24px;
    height: 24px;
}

/* Desktop Styles */
@media (min-width: 1200px) {
    .app-wrapper {
        max-width: 1600px;
        margin: 0 auto;
        padding: 0 3rem 80px;
    }

    .header {
        padding: 2rem 0;
    }

    .page-title {
        font-size: 2.5rem;
        padding: 0 20px;
    }

    .category-section {
        padding: 0 20px;
        margin-bottom: 3rem;
    }

    .category-title {
        padding: 0;
    }

    .movies-row {
        padding: 2rem 0;
    }

    .movie-card {
        width: 180px;
    }

    .movie-card:hover {
        transform: scale(1.2);
        z-index: 20;
    }

    .movie-card:hover ~ .movie-card {
        transform: translateX(30px);
    }

    .slider-arrow {
        display: flex;
    }
}
    </style>

    <script>
        document.querySelectorAll('.category-section').forEach(section => {
            const moviesRow = section.querySelector('.movies-row');
            const prevBtn = section.querySelector('.slider-arrow.prev');
            const nextBtn = section.querySelector('.slider-arrow.next');

            if (prevBtn && nextBtn) {
                prevBtn.addEventListener('click', () => {
                    moviesRow.scrollBy({
                        left: -moviesRow.offsetWidth * 0.75,
                        behavior: 'smooth'
                    });
                });

                nextBtn.addEventListener('click', () => {
                    moviesRow.scrollBy({
                        left: moviesRow.offsetWidth * 0.75,
                        behavior: 'smooth'
                    });

            }
