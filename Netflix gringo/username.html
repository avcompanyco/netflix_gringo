<html data-bs-theme="light" lang="en">

<head>

<body><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's watching now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0A0A23;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-container {
            padding: 2rem;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            padding-top: 6rem;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 3rem;
            transition: all 0.3s ease;
        }

        .watching-title {
            font-size: 1.75rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 4rem;
            color: white;
            transition: all 0.3s ease;
            letter-spacing: -0.5px;
        }

        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2.5rem;
            justify-items: center;
            margin-bottom: 4rem;
            transition: all 0.3s ease;
        }

        .profile-item {
            text-align: center;
            width: 100%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .profile-item:hover {
            transform: scale(1.1);
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 1rem;
            transition: all 0.3s ease;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            color: white;
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.3s ease;
            margin-top: 0.75rem;
        }

        .new-profile-btn {
            background-color: white;
            color: #0A0A23;
            border: none;
            border-radius: 30px;
            padding: 0.875rem 2.5rem;
            font-size: 1rem;
            font-weight: 500;
            width: auto;
            display: block;
            margin: 0 auto;
            transition: all 0.3s ease;
            min-width: 160px;
        }

        .new-profile-btn:hover {
            transform: scale(1.05);
            background-color: white;
            color: #0A0A23;
        }

        /* Tablet */
        @media (min-width: 768px) {
            .app-container {
                max-width: 720px;
                padding-top: 0;
            }

            .logo-icon {
                width: 60px;
                height: 60px;
                margin-bottom: 4rem;
            }

            .watching-title {
                font-size: 2.5rem;
                margin-bottom: 5rem;
            }

            .profile-image {
                width: 150px;
                height: 150px;
            }

            .profile-name {
                font-size: 1.2rem;
                margin-top: 1rem;
            }

            .new-profile-btn {
                font-size: 1.1rem;
                padding: 1rem 3rem;
            }
        }

        /* Desktop */
        @media (min-width: 1200px) {
            .app-container {
                max-width: 900px;
                padding-top: 0;
            }

            .logo-icon {
                width: 64px;
                height: 64px;
                margin-bottom: 3.5rem;
            }

            .watching-title {
                font-size: 2.75rem;
                margin-bottom: 4rem;
            }

            .profiles-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 2rem;
                margin-bottom: 4rem;
                max-width: 800px;
                margin-left: auto;
                margin-right: auto;
            }

            .profile-image {
                width: 160px;
                height: 160px;
            }

            .profile-name {
                font-size: 1.25rem;
                margin-top: 1rem;
            }

            .new-profile-btn {
                font-size: 1.1rem;
                padding: 0.875rem 2.75rem;
                border-radius: 30px;
                min-width: 180px;
            }
        }

        /* Mobile small */
        @media (max-width: 400px) {
            .app-container {
                padding: 1.5rem;
                padding-top: 4rem;
            }

            .profiles-grid {
                gap: 2rem;
            }

            .profile-image {
                width: 100px;
                height: 100px;
            }

            .watching-title {
                font-size: 1.5rem;
                margin-bottom: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="text-center">
            <img src="assets/img/logo.png" alt="Logo" class="logo-icon">
        </div>
        
        <h1 class="watching-title">who's watching now</h1>
        
        <div class="profiles-grid">
            <div class="profile-item">
                <div class="profile-image">
                    <img src="assets/img/Tomas.avif" alt="Tomas">
                </div>
                <div class="profile-name">Tomas</div>
            </div>
            
            <div class="profile-item">
                <div class="profile-image">
                    <img src="assets/img/Jhon.webp" alt="Jhon">
                </div>
                <div class="profile-name">Jhon</div>
            </div>
            
            <div class="profile-item">
                <div class="profile-image">
                    <img src="assets/img/Victoria.jpg" alt="Victoria">
                </div>
                <div class="profile-name">Victoria</div>
            </div>
            
            <div class="profile-item">
                <div class="profile-image">
                    <img src="assets/img/John.webp" alt="John">
                </div>
                <div class="profile-name">John</div>
            </div>
        </div>
        
        <button class="btn new-profile-btn">New profile</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
