<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Streaming - Live</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/brand_styles.css"> <!-- Added brand styles -->
    <link rel="stylesheet" href="assets/css/streaming_page.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="streaming-container">
        <header class="streaming-header">
            <h1>Live Streaming</h1>
            <a href="upload.html" class="back-link">&laquo; Back to Upload</a>
        </header>

        <div class="main-content-area">
            <div class="video-area">
                <video id="localVideoStream" autoplay muted playsinline></video>
                <div id="videoPlaceholder" class="video-placeholder-overlay">
                    <p>Your camera feed will appear here when you start the stream.</p>
                    <p>Click "Start Stream" below.</p>
                </div>
            </div>

            <div class="stream-controls">
                <button id="startStreamBtn" class="btn btn-success">Start Stream</button>
                <button id="stopStreamBtn" class="btn btn-danger" disabled>Stop Stream</button>
                <button id="toggleMicBtn" class="btn btn-secondary" disabled>Mute Mic</button>
                <button id="toggleCamBtn" class="btn btn-secondary" disabled>Disable Cam</button>
            </div>
        </div>

        <aside class="chat-area">
            <h3>Live Chat</h3>
            <div id="chatMessages" class="chat-messages-display">
                <!-- Chat messages will appear here -->
            </div>
            <div class="chat-input-area">
                <input type="text" id="chatMessageInput" placeholder="Type your message...">
                <button id="sendChatMessageBtn" class="btn btn-primary">Send</button>
            </div>
        </aside>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item">
            <img src="assets/img/home.svg" alt="Home" class="nav-icon">
            <span>Home</span>
        </a>
        <a href="search.html" class="nav-item">
            <img src="assets/img/search.svg" alt="Explore" class="nav-icon">
            <span>Explore</span>
        </a>
        <a href="my_content.html" class="nav-item">
            <img src="assets/img/clip.svg" alt="Clips" class="nav-icon">
            <span>Channel</span>
        </a>
        <a href="upload.html" class="nav-item active"> <!-- Active class on Upload as we came from there -->
            <img src="assets/img/upload.svg" alt="Upload" class="nav-icon">
            <span>Upload</span>
        </a>
        <a href="my_account.html" class="nav-item">
            <img src="assets/img/Jhon.webp" alt="Profile" class="nav-icon" style="border-radius: 50%;">
            <span>Profile</span>
        </a>
    </nav>

    <script src="assets/js/streaming_page.js" defer></script>
</body>
</html>
